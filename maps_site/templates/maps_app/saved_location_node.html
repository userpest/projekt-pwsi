<div class='saved_entry' id='saved_entry_{{addr.id}}' >

	{{addr.addr}}
	<input type="button" onclick="Dajaxice.maps_app.show_saved_entry(Dajax.process,{'e_id':{{addr.id}}})" value="show">

	<input type="button" onclick="Dajaxice.maps_app.share_saved_entry(Dajax.process,{'container':'saved_locations_container','e_id':{{addr.id}}})" value="show">

	<input type="button" onclick="Dajaxice.maps_app.remove_saved_entry(Dajax.process,{'e_id':{{addr.id}}})" value="delete">

</div>
